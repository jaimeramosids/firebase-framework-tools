<main class="main-login">
    <div class="left-login">
        <h1>JARTECH<br>Wireless Internet Service Provider</h1>
        <img src="https://xiboard.com.ve/wp-content/uploads/2015/07/wisp.jpg" class="left-login-img" alt="astronaut image">
    </div>

    <div class="right-login">
        <div class="card-login">
            <h1>Sistema WISP</h1>
            <div class="textfield">
                <label for="user" >Usuario</label>
                <input type="text" [(ngModel)]="loginObj.username" name="user" placeholder="User">
            </div>

            <div class="textfield">
                <label for="password" >Contrase√±a</label>
                <input type="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password">
            </div>

            <button class="btn-login" (click)="onLogin()">Iniciar</button>
        </div>
    </div>
</main>
